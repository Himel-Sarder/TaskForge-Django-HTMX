<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <h3 class="text-lg font-medium mb-4">Create New Board</h3>
    <form method="POST" action="{% url 'create-board' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Board Name</label>
            <input type="text" name="name" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex justify-end space-x-3">
            <button type="button"
                    onclick="history.back()"
                    class="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                Create
            </button>
        </div>
    </form>
</div>
