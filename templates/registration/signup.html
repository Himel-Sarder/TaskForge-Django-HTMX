{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-blue-50">
  <div class="w-full max-w-md mx-4">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Decorative header -->
      <div class="bg-gradient-to-r from-indigo-500 to-purple-600 py-6 px-8">
        <h2 class="text-2xl font-bold text-white text-center">Join TaskForge</h2>
        <p class="text-indigo-100 text-center mt-1">Create your free account</p>
      </div>

      <!-- Form container -->
      <div class="p-8">
        <form method="POST" class="space-y-4">
          {% csrf_token %}

          <!-- Username field -->
          <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text"
                   name="username"
                   id="id_username"
                   required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                   placeholder="Choose a username">
          </div>

          <!-- Email field -->
          <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email"
                   name="email"
                   id="id_email"
                   required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                   placeholder="your@email.com">
          </div>

          <!-- Password field -->
          <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password"
                   name="password1"
                   id="id_password1"
                   required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                   placeholder="••••••••">
          </div>

          <!-- Password confirmation -->
          <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password"
                   name="password2"
                   id="id_password2"
                   required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                   placeholder="••••••••">
          </div>

          <!-- Submit button -->
          <button type="submit"
                  class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-indigo-600 hover:to-purple-700 transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2">
            <span class="material-icons">person_add</span>
            Create Account
          </button>
        </form>

        <!-- Terms and conditions -->
        <p class="mt-4 text-xs text-gray-500 text-center">
          By signing up, you agree to our <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
        </p>

        <!-- Login link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition">
              Log in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
